              <div class="card-header">
                <h2 class="mb-0">
                  <button id="btnFindMinPos" class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">

              <div id="txtFindMinPos" class="collapse show" aria-labelledby="headingThree" data-parent="#accordionExample">

              </div>
